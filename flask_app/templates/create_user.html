<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .background {
            background-color: #325e78df;
            max-width: 520px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 4px 0 10px;
            padding: 21px;
        }
    </style>
</head>

<body>
    <div class="text-center mt-5 background">
        <div class="login">
            <form style="max-width:520px;margin:auto;" action="/new/company/create" method="POST">
                <img class="mt-4" src="/flask_app/static/CRMlogo-final.png" height="72" alt="logo">
                <h1 class="h3 mb-3 mt-3 font-weight-normal text-white">Enter Company Information</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {%endwith%}
                <label for="company_name">Company Name:</label>
                <input type="text" name="company_name" id="company_name" class="form-control"
                    placeholder="Company Name">
                <label for="physical_address">Physical Address:</label>
                <input type="text" name="physical_address" id="physical_address" class="form-control"
                    placeholder="Company Address">
                <label for="phone_number">Phone Number:</label>
                <input type="number" name="phone_number" id="phone_number" class="form-control"
                    placeholder="xxx-xxx-xxxx">
                <div class="mt-3">
                    <button class="btn btn-lg btn-primary btn-block">Add Company</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
